<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="w-50 mx-auto my-3">
        <h1 class="text-center">Fact Year</h1>
        <hr/>
        <form class="form-group">
            <input type="number" name="number" class="form-control" placeholder="Year">
            <button class="btn btn-success my-3">Get Fact</button>
        </form>
        <div id="app"></div>
      </div>
      <!-- Weather condition -->
      <div class="w-50 mx-auto my-5">
        <h1>Weather condition</h1>
        <hr/>
        <form class="form-group weatherform"> 
            <input type="text" name="city" class="form-control" placeholder="City name">
            <button class="btn btn-info my-3">Send</button>
        </form>
        <div class="weatherApp w-75 my-3 mx-auto weathercontent">
            <!-- weather content -->
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
